<!DOCTYPE html>
<html>
  <head>
    <title>GCC Help</title>
    <meta charset="utf-8">
    <base target="_blank">
    <style>
      body {
        background-color: #fafafa;
        font-family: sans-serif;
      }

      h1 {
        /* accessibly hide the H1 as this information is duplicated in the sidebar title */
        position: absolute !important;
        width: 1px;
        height: 1px;
        clip: rect(1px, 1px, 1px, 1px);
        white-space: nowrap;
        overflow: hidden;
      }

      h2 {
        font-size: 1rem;
        padding-bottom: 0.3rem;
        border-bottom: 2px solid;
        margin-top: 1.6rem;
      }

      h3 {
        font-size: .95rem;
        padding-bottom: .3rem;
        border-bottom: 1px solid #333;
        margin-bottom: .7rem;
      }

      h4 {
        color: #333;
        font-size: .9rem;
        margin: .7rem 0 .5rem;
      }

      a {
        color: #000;
      }

      /* anchor links aren't supported in a sidebar */
      a.heading-anchor-permalink {
        display: none;
      }

      p,
      ul,
      ol {
        font-size: .85rem;
        line-height: 1.3;
        margin: 0 0 .6rem;
      }

      ul {
        padding-left: .8rem;
      }

      code {
        background-color: #f3f3f3;
      }

      p code,
      li code {
        font-size: .95em;
      }
    </style>
  </head>
  <body>
    <!--CONTENT-->
  </body>
</html>
