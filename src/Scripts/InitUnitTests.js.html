<script id="src-scripts-unittestsinit-js">
/**
 * @file InitUnitTests.js
 * @summary Set up the GCC Unit Tests.
 *  Note: this file cannot exist in a non-htmlified version
 *  as it would be parsed by the GAS server and throw errors.
 */
window.pubsub = {
  publish: () => {},
  subscribe: () => {},
};

const appConfig = JSON.parse('<?= tplAppConfig ?>');

const gccUnitTests = new GccTest(appConfig);

gccUnitTests.stubGccSheet(); // first

gccUnitTests.stubGccEnv();
gccUnitTests.stubGccCache();
gccUnitTests.stubGccCollection();
gccUnitTests.stubGccRun();
gccUnitTests.stubGccRunGroup();

gccUnitTests.runUnitTests(QUnit);
</script>
